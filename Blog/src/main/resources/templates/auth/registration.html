<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username" style="font-family: Arial; font-weight: normal">Input username: </label>
    <input type="text" th:field="*{username}" id="username" style="font-family: Arial; font-weight: normal">
    <div style="color: red; font-family: Arial; font-weight: normal"
         th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <br/>
    <label for="password" style="font-family: Arial; font-weight: normal">Input password: </label>
    <input type="password" th:field="*{password}" id="password" style="font-family: Arial; font-weight: normal">
    <div style="color: red; font-family: Arial; font-weight: normal"
         th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <label for="confirmPassword" style="font-family: Arial; font-weight: normal">Confirm password: </label>
    <input type="password" th:field="*{confirmPassword}" id="confirmPassword" style="font-family: Arial; font-weight: normal">
    <div style="color: red; font-family: Arial; font-weight: normal"
         th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
    <br/>
    <input type="submit" value="Registration">
</form>

<br/>

<a th:href="@{/auth/login}" style="font-family: Arial; font-weight: normal">Login!</a>

</body>
</html>
